<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Tus peliculas</ion-title>
      <ion-buttons end>
    <button ion-button block color="primary" (click)="addMovie()">Add</button>
  </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
      <ion-item
      *ngFor="let movie of movies" (click)="movieTapped(movie)" >
      <ion-thumbnail item-start>
          <img src="{{ movie.thumbnail }}">
        </ion-thumbnail>
    <h2 >
      {{movie.title}}
    </h2>
    </ion-item>
  </ion-list>
  <div *ngIf="selectedItem" padding>
    You navigated here from <b>{{selectedItem.title}}</b>
  </div>
</ion-content>
