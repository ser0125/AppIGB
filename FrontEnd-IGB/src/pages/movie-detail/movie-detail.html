<ion-header>

  <ion-navbar>
    <ion-title>movieDetail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style="text-align: center;">
    <ion-title>{{movie.title}}</ion-title>
    <br>
    <ion-img width="300" height="300" src="{{movie.thumbnail}}"></ion-img>
    <h3>{{movie.description}}</h3>
    <ion-buttons end style="text-align: center;">
        <button
           ion-button
           color="danger"
           (click)="deleteMovie(movie)">Delete</button>


        <button
           ion-button
           color="secondary"
           (click)="updateMovie(movie)">Update</button>

      </ion-buttons>
</ion-content>
